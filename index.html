<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9fa5e4001d.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/Digital art cover for sale N_1130 â€” GOASHAPE (1).jpeg" class="song-img">
            <h1>Nahi Milta</h1>
            <p>bayaan</p>

            <audio id="song">
                <source src="images/nahin-milta-official-video.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <input type="range" name="volume" id="vol">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
